<!DOCTYPE html>
<html>
<head>

  <title>Punta Maps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF3HhfN9p42Ol2BCDFLiqKkDKxvW4HpV4"></script>
  <script type="text/javascript" src="JS/program.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

</head>
<body>

  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PuntaMaps</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="home.html">Home</a></li>
        <li class="active"><a href="index.html">Agregar</a></li>
        <li><a href="borrar.html">Editar</a></li>
        <li><a href="aprobarAdmin.html">Pendientes</a></li>
        <li><a href="alta.html">Usuarios</a></li>
        <li><a href="altaAdmin.html">Administradores</a></li>
        <li><a href="altaTipo.html">Tipos de Ubicacion</a><li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="col-md-5">
      <div class="form-area">
        <form role="form">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; ">Agregar Ubicacion</h3>




          <div class="form-group">
            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="txtDescripcion" placeholder="Descripcion" maxlength="250" rows="7"></textarea>
            <span class="help-block"><p id="characterLeft" class="help-block ">No hay mas caracteres disponibles</p></span>
          </div>
          <div class="form-group">
            <select id="slt">

            </select> <label>Tipo</label>
            <select id="sltValorar">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> <label>Valoracion</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="txtLat" placeholder="Latitud"  readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="txtLon" placeholder="Longitud" readonly >
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="txtComentario" placeholder="Comentarios" maxlength="250" rows="7"></textarea>
            <span class="help-block"><p id="characterLeftComentario" class="help-block ">No hay mas caracteres disponibles</p></span>
          </div>
          <hr>
          <button type="button" id="btnAgregar" class="btn btn-primary pull-right " onclick="AgregarUbicacion()">Agregar</button>
        </form>
      </div>
    </div>
    <div id="map"></div>
    <div id="ubicaciones">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="tblBody">

        </tbody>
      </table>
    </div>

</div>
</body>
</html>
