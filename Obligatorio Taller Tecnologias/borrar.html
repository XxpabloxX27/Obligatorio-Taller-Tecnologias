    <div class="container">
      <div class="col-md-5">
        <div class="form-area">
          <form role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; ">Manejo de Ubicaciones</h3>




            <div class="form-group">
              <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="txtDescripcion" placeholder="Descripcion" maxlength="250" rows="7"></textarea>
              <span class="help-block"><p id="characterLeft" class="help-block ">No hay mas caracteres disponibles</p></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="txtTipo" placeholder="Tipo" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="txtLat" placeholder="Latitud"  readonly>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="txtLon" placeholder="Longitud" readonly >
            </div>
            <hr>
          </form>
        </div>
      </div>

      <div id="map"></div>
  <div class="container">

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Tipo</th>
          <th>Lat</th>
          <th>Lng</th>
